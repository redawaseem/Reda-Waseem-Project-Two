<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- GOOGLE FONT LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
    <!-- LINK TO FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6433d0aac0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="contactPage">
        <div class="black">
            <div class="wrapper">
                <nav class="topBar">
                    <div class="logo">
                        <p>Planted</p>
                    </div>
                    <i class="fas fa-bars"></i>
                    <ul class="navBar">
                        <li><a href="./index.html" target="_parent">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog-page.html" target="_parent">Blog</a></li>
                        <li><a href="./contact-page.html" target="_parent">Contact</a></li>
                    </ul>
                </nav>

                <a href="#"><i class="fas fa-bars"></i></a>

            </div>
        </div>

        <div class="headerTitle wrapper">
            <h2>Get in Touch</h2>
        </div>
    </header>
    

    <main>
        <section class="contactInfo">
            <div class="wrapper">
                <div class="icons">
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>
                </div>
                <div class="information">
                    <h2>info@email.com</h2>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </section>

        <section class="form">
            <div class="box wrapper">
                <form action="">
                    <fieldset>
                      <label for="Name" class="visuallyHidden">Name</label>
                      <input type="text" name="Name" id="Name" placeholder="Name">
                      
                      <label for="email" class="visuallyHidden">Email</label>
                      <input type="email" placeholder="Email address" id="email">
                    </fieldset>

                    <textarea name="Message" id="Message" placeholder="Message"></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

<footer>
